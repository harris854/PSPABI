<!DOCTYPE HTML >
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" 
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Create user</title>
        <h:outputStylesheet library="css" name="Other.css" />
    </h:head>
    <body >
        <ui:include src="header.xhtml" />
        
          <h:form  class="logout">
            <a id="home" href="../faces/adm_welcome.xhtml" class="theme button gray home">Home</a>
            <h:commandButton id="logout" class="theme button white" value="Logout" action="#{usermanager.logout}"/>
        </h:form>
        
        <div class="row newuser">
            <h2> Create a New Account</h2>
             <f:view>
                <h:form id="create">            
                    <h:panelGrid columns="3" border="0" style="color:black;">
                        First Name: <h:inputText id="fname"       
                                                 requiredMessage="*"
                                                 value="#{usermanager.fname}"
                                                 required="true"/>  
                        <h:message for="create:fname" style="color: red"/>
                        Last Name: <h:inputText id="lname"  
                                                requiredMessage="*"
                                                value="#{usermanager.lname}"
                                                required="true"/>
                        <h:message for="create:lname" style="color: red"/>
                        Type :<h:selectOneMenu id="type"       
                                               value="#{usermanager.type}"
                                               required="true" >  
                            <f:selectItem itemValue="admin" itemLabel="Admin" />
                            <f:selectItem itemValue="dataanalyst" itemLabel="Dataanalyst" />

                        </h:selectOneMenu>

                        <h:message for="create:type" style="color: red"/>

                        Username: <h:inputText id="username" 
                                               requiredMessage="*"
                                               value="#{usermanager.username}"
                                               required="true"/>
                        <h:message for="create:username" style="color: red"/>
                        Password: <h:inputSecret id="password"    
                                                 requiredMessage="*"
                                                 value="#{usermanager.password}"
                                                 required="true"/>
                        <h:message for="create:password" style="color: red"/>
                        Password (verify): <h:inputSecret id="passwordv"   
                                                          requiredMessage="*"
                                                          value="#{usermanager.passwordv}"
                                                          required="true"/>
                        <h:message for="create:passwordv" style="color: red"/>
                    </h:panelGrid>
                    
                    <div class="newuser-action">
                    <h:commandButton id="submit" 
                                     value="Create"
                                     class="theme button gray"
                                     style="margin-right: 5px;"
                                     action="#{usermanager.createUser}"/>
                    
                    <h:commandButton id="cancel" 
                                     value="Cancel"
                                     class="theme button gray"
                                     action="adm_welcome"/>
                    </div>
                    <h:messages style="color: red" globalOnly="true"/>
                </h:form>

            </f:view>
        </div>
        
      

       <div  class="footer">
            <ui:include src="footer.xhtml"/> 
        </div>
    </body>
</html>
