<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" >
    <h:head>
        <title>Manage User</title>
        <h:outputStylesheet library="css" name="Other.css" />
    </h:head>
    <body >
        <ui:include src="header.xhtml" />

        <h:form  class="logout">
            <a id="home" href="../faces/adm_welcome.xhtml" class="theme button white home">Home</a>
            <h:commandButton id="logout" class="theme button white" value="Logout" action="#{usermanager.logout}"/>
        </h:form>

        <div class="row menu-grp">
            <div class="menu-box">  
                <h:form class="menu-icon">  
                    <div id="Sag">
                        <a href="create.xhtml">
                            <h:graphicImage value="/images/uadd.png" width="100" height="100" alt="add"/>
                        </a> 
                    </div>
                </h:form>
                <h:outputText class="menu-text"   value="Create user" />   
            </div>
            
             <div class="menu-box">  
                <h:form class="menu-icon">  
                    <div id="Sag">
                        <a href="users.xhtml">
                        <h:graphicImage value="/images/udel.png" width="100" height="100" alt="del"/>
                    </a> 
                    </div>
                </h:form>
                <h:outputText class="menu-text" value="Delete user" />   
            </div>
        </div>

        <div  class="footer">
            <ui:include src="footer.xhtml"/> 
        </div>
    </body>
</html>
