<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" >

    <h:head>
        <title>Forecast</title>
        <h:outputStylesheet library="css" name="Other.css" /> 
    </h:head>
    <body id="te">
        <ui:include src="../header.xhtml" />
        <f:view >
            <h:form>
                <div id="forecasting" style="display:none;">
                    <a4j:outputPanel id="out">
                        <rich:extendedDataTable value="#{pre.preData}" 
                                                id="table"  var="itr" styleClass="amba" rendered="#{not empty pre.preData}"
                                                selectionMode="none" style="max-height:400px;">

                            <rich:column width="350px">
                                <f:facet name="header" >
                                    <h:outputText value="Results" />
                                </f:facet>
                                <h:outputText  value="#{itr}" />
                            </rich:column>


                        </rich:extendedDataTable>
                    </a4j:outputPanel>
                </div>
                <script type="text/javascript" src="js/jquery.min.js"></script>
                <script src="../js/highcharts.js"></script>
                <script src="../js/modules/exporting.js"></script>
                <script src= "../js/forcast_model_train.js"></script>

                <div id="json" style="display:none">
                    <h:outputText value="#{pre.getJson()}"/> </div>
                <div id="container" style="widht:available;"></div>
            </h:form>
            <h:form  id="strip" style="right:0; top:99px;"> 
                <h:commandLink value="Back" action="forecast.xhtml" />
                <!--<h:commandLink value="Visualize" action="vizu.xhtml" id="vizu"/>-->
                <h:commandButton id="logout" value="Logout" action="#{usermanager.logout}"/>

            </h:form> 

            <div id="strip" style="left:10px;top:99px;">
                <a4j:status> 

                    <f:facet name="start">
                        <h:graphicImage value="/images/ai.gif" alt="ai" />
                    </f:facet>
                </a4j:status></div>

        </f:view>


    </body>
</html>
