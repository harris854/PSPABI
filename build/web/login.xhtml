<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:rich="http://richfaces.org/rich" >
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="Other.css" /> 
    </h:head>
    <body id="te" >

        <ui:include src="header.xhtml" />
        <div id="login">
            <f:view >
                <h:messages style="color: red"
                            showDetail="true"/>
                <h:form id="login1" >
                    <rich:panel style="width:330px;">
                        <f:facet name="header">
                            <h:outputText value="LOGIN" style="font-size: 24px;"/>
                        </f:facet>
                        <h:panelGrid columns="2" border="0">
                            Username: <h:inputText id="username" 
                                                   value="#{usermanager.username}"/>        
                            Password: <h:inputSecret id="password"
                                                     value="#{usermanager.password}"/>
                        </h:panelGrid>
                        <h:commandButton id="submit" 
                                         type="submit"
                                         value="Login"
                                         action="#{usermanager.validateUser}"/>
                        <br/>

                    </rich:panel>
                </h:form>
            </f:view> </div>

        <div id="foot">  <ui:include src="footer.xhtml" /> </div>
    </body>
</html>
